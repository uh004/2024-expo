<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게임방법</title>

  <!-- Django 템플릿에서 static 파일을 사용하기 위해 {% load static %} 추가 -->
  {% load static %}

  <!-- CSS 경로 수정 -->
  <link rel="stylesheet" href="{% static 'css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">

  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
  <!-- font-family: 'IBM Plex Sans KR', sans-serif; -->
</head>
<body>
  <div class="frame">
    <nav class="header">
      <!-- 이미지 경로 수정 -->
      <img src="{% static 'img/logo.png' %}" alt="로고">
      <ul>
        <!-- URL 경로 수정 -->
        <li><a href="{% url 'main' %}" class="neon-effect">홈</a></li>
        <li><a href="{% url 'gamerule' %}" class="neon-effect">게임방법</a></li>
        <li><a href="{% url 'rank' %}" class="neon-effect">랭킹</a></li>
        <li><a href="{% url 'comunity' %}" class="neon-effect">커뮤니티</a></li>
        <li><a href="{% url 'mypage' %}" class="neon-effect">내정보</a></li>
      </ul>
    </nav>

    <section class="facilities">
      <h1>게임방법</h1>
    
      <div class="row">
        <div class="facilities-col">
          <h3>카테고리</h3>
          <p>카테고리 중 하나와 세 가지 댄스 곡 중 하나를 선택해 도전을 시작합니다.</p>
          <!-- 이미지 경로 수정 -->
          <img src="{% static 'img/cart.png' %}">
        </div>
        <div class="facilities-col">
          <h3>동작 인식</h3>
          <p>게임은 플레이어의 동작을 실시간으로 인식하여 안무 좌표와 비교합니다.</p>
          <img src="{% static 'img/cart2.png' %}">
        </div>
        <div class="facilities-col">
          <h3>동작 비교</h3>
          <p>플레이어의 동작과 안무를 비교해 유사도를 계산하고 최종 점수와 그래프를 표시합니다.</p>
          <img src="{% static 'img/cart3.png' %}">
        </div>
      </div>
    </section>
    
    <div class="footer"></div>
  </div>
  
</body>
</html>
