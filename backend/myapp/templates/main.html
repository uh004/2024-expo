<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인화면</title>

  <!-- Django 템플릿에서 static 파일을 사용하려면 {% load static %} 필요 -->
  {% load static %}

  <!-- CSS 파일 경로 수정 -->
  <link rel="stylesheet" href="{% static 'css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">

  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
  <!-- font-family: 'IBM Plex Sans KR', sans-serif; -->
</head>
<body>
  <div class="frame">
    <nav class="header">
      <!-- 이미지 경로 수정 -->
      <img src="{% static 'img/logo.png' %}" alt="로고">
      <ul>
        <li><a href="{% url 'main' %}" class="neon-effect">홈</a></li>
        <li><a href="{% url 'gamerule' %}" class="neon-effect">게임방법</a></li>
        <li><a href="{% url 'rank' %}" class="neon-effect">랭킹</a></li>
        <li><a href="{% url 'comunity' %}" class="neon-effect">커뮤니티</a></li>
        <li><a href="{% url 'mypage' %}" class="neon-effect">내정보</a></li>
      </ul>
    </nav>

    <div class="banner">
      <h1><a class="highlight type1">K-</a><a class="highlight type2">DANCE</a><br><a class="highlight type3">CHALLENGE</a></h1>
      <p>전 세계 K-댄스 팬들이 함께 모여 자유롭게 춤을 추는 공간! 당신만의 춤을 공유하고<br> 새로운 스타일을 배우며 열정을 나눌 수 있는 특별한 무대에 참여하세요!</p>
      <div class="game-start-container">
        <!-- 이미지 경로 수정 -->
        <img src="{% static 'img/character.png' %}" alt="Start Game Character" id="start-game-img">
        <div id="start-game-text"><a href="{% url 'choice' %}" class="btn2">STAGE</a></div>
      </div>
    </div>

    <div class="footer"></div>
  </div>

  <!-- JavaScript 파일 경로 수정 -->
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
