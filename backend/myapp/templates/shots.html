<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KPOP 화면</title>

  <!-- Django의 static 태그를 사용해 경로 수정 -->
  {% load static %}

  <!-- CSS 경로 수정 -->
  <link rel="stylesheet" href="{% static 'css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
  <div class="frame">
    <nav class="navigator">
      <!-- 이미지 경로 수정 -->
      <img src="{% static 'img/logo.png' %}" alt="로고" id="logo">
      <h2 id="category">SHOTS</h2>
      <!-- 페이지 경로 수정 -->
      <a href="{% url 'choice' %}"><img src="{% static 'img/home.png' %}" id="img-home"></a>
    </nav>

    <div class="kpop-box">
      <div class="left-side">
        <h1 class="kpop-text">인기있는 SHOTS</h1>
        <p class="text">최근 가장 인기 있는 댄스를 추천해요</p>
      </div>
      <div class="right-side">
        <div class="campus-col">
          <!-- 이미지 및 페이지 경로 수정 -->
          <img src="{% static 'img/shotscardimg1.jpg' %}" class="type">
          <div class="layer">
            <a href="{% url 'shotscard1' %}"><h3>모기송</h3></a>
          </div>
        </div>

        <div class="campus-col">
          <a href="{% url 'shotscard2' %}"><img src="{% static 'img/shotscardimg2.jpg' %}" class="type"></a>
          <div class="layer">
            <a href="{% url 'shotscard2' %}"><h3>솜사탕</h3></a>
          </div>
        </div>

        <div class="campus-col">
          <a href="{% url 'shotscard3' %}"><img src="{% static 'img/shotscardimg3.jpg' %}" class="type"></a>
          <div class="layer">
            <a href="{% url 'shotscard3' %}"><h3>첫눈</h3></a>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer"></footer>
  </div>
</body>
</html>
