<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게임시작</title>

  {% load static %}

  <link rel="stylesheet" href="{% static 'css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'css/start.css' %}">

  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">K-pop 댄스 플랫폼에 <br><span class="title2">오신 걸 환영합니다!</span></h1>
    <p class="subtitle">닉네임을 생성 해주세요</p>
    <form id="nicknameForm" class="form">
        <input type="text" id="nickname" class="input-field" placeholder="닉네임을 입력하세요" required />
        <button type="submit" class="submit-btn">입장하기</button>
    </form>
  </div>

<!-- JS 파일을 정적 파일로 참조 -->
<script>
  document.getElementById('nicknameForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    // 입력 필드에서 닉네임을 가져오기
    const nickname = document.getElementById('nickname').value;

    // 닉네임을 localStorage에 저장
    localStorage.setItem('nickname', nickname);

    // 메인 페이지로 리다이렉트
    window.location.href = "{% url 'main' %}";  // Django URL로 이동
  });
</script>
</body>
</html>
