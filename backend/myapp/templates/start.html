<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게임시작</title>

  {% load static %}

  <link rel="stylesheet" href="{% static 'css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'css/start.css' %}">

  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">K-pop 댄스 플랫폼에 <br><span class="title2">오신 걸 환영합니다!</span></h1>
    <p class="subtitle">닉네임을 생성 해주세요</p>

    <!-- 폼: 닉네임 제출 -->
    <form id="nicknameForm" class="form" method="POST" action="{% url 'save_nickname' %}">
      {% csrf_token %}
      <input type="text" id="nickname" class="input-field" name="nickname" placeholder="닉네임을 입력하세요" required />
      
      <!-- 성별 선택 버튼 -->
      <div class="gender-selection">
        <input type="radio" id="male" name="gender" value="M" required checked>
        <label for="male">남자</label>
        
        <input type="radio" id="female" name="gender" value="F" required>
        <label for="female">여자</label>
      </div>
      
      <button type="submit" class="submit-btn">입장하기</button>
    </form>
  </div>

</body>
</html>
